            <h1>Простой калькулятор</h1>
                <div class="form_div">
                    <p>Введите первое число:</p>
                <input type="text" id="firstnumber" placeholder="Первое число" class="form_input_text">
                </div>
                <div class="form_div">
                    <p>Введите второе число:</p>
                <input type="text" id="secondnumber" placeholder="Второе число" class="form_input_text">
                </div>
                <div class="form_div">
                    <p>Выберите операцию:</p>

                    <input type="radio" id="operation1" name="rb">
                    <label for="operation1">+</label><br>

                    <input type="radio" id="operation2" name="rb">
                    <label for="operation2">-</label><br>

                    <input type="radio" id="operation3" name="rb">
                    <label for="operation3">*</label><br>

                </div>
                    <input type="button" value="Вычислить" id="result" class="btn" onclick="calculator()">
                    <input type="reset" value="Очистить" id="clear" class="btn">
            
                <hr>
                <p id="p_result">Результат:</p>
                <input type="text" id="input_result" placeholder="Результат вычислений">
